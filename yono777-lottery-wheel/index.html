<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Yono 777 Lottery Wheel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Casino Background / Stage -->
  <div class="casinoBg">
    <div class="audience"></div>
    <div class="lights">
      <span class="beam b1"></span>
      <span class="beam b2"></span>
      <span class="beam b3"></span>
      <span class="beam b4"></span>
    </div>
    <div class="haze"></div>
  </div>

  <!-- Topbar -->
  <header class="topbar">
    <div class="brand">ğŸ¡ <span>Yono 777 Lottery Wheel</span></div>
    <a class="linkBtn" href="history.html">ğŸ† Winners History</a>
  </header>

  <!-- Main Layout -->
  <main class="wrap">
    <!-- Left Panel -->
    <section class="panel">
      <p class="hint">Paste UIDs below (one UID per line)</p>

      <textarea id="uidInput" placeholder="Example:
123456789
987654321
456789123"></textarea>

      <div class="row">
        <button class="btn" onclick="loadUIDs()">Load UIDs</button>
        <button class="btn btnPrimary" onclick="spinWheel()">SPIN</button>
      </div>

      <div class="meta">
        <div>ğŸŸï¸ UIDs in wheel: <b id="countLeft">0</b></div>
        <div>âœ… Winners: <b id="countWinners">0</b></div>
      </div>
    </section>

    <!-- Right Stage -->
    <section class="stage">
      <div class="wheelFrame">
        <div class="bulbRing"></div>
        <div class="rimSweep"></div>
        <div class="pointer"></div>

        <canvas id="wheel" width="520" height="520"></canvas>

        <div class="hub">SPIN</div>
      </div>

      <div class="winnerCard">
        <div class="winnerTitle">Result</div>
        <div id="winnerText" class="winnerText">No winner yet</div>
      </div>

      <!-- Confetti overlay -->
      <canvas id="confetti" class="confetti"></canvas>
    </section>
  </main>

  <!-- Winner Popup Modal -->
  <div id="winnerModal" class="modal hidden">
    <div class="modalOverlay" onclick="closeWinnerModal()"></div>

    <div class="modalCard">
      <div class="modalGlow"></div>

      <div class="fxLayer" aria-hidden="true">
        <div class="trophy">ğŸ†</div>
        <div class="coins">
          <span class="coin c1">ğŸª™</span>
          <span class="coin c2">ğŸª™</span>
          <span class="coin c3">ğŸª™</span>
          <span class="coin c4">ğŸª™</span>
          <span class="coin c5">ğŸª™</span>
        </div>
      </div>

      <div class="modalTitle">ğŸ‰ Congratulations! ğŸ‰</div>
      <div class="modalUidLabel">Winner UID</div>
      <div id="modalWinnerUid" class="modalUid">---</div>

      <div class="modalButtons">
        <button class="btn btnPrimary" onclick="nextSpin()">Next Spin</button>
        <button class="btn" onclick="closeWinnerModal()">Close</button>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
